<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Animated gradient background -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1">
                <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="10s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1">
                <animate attributeName="stop-color" values="blue;violet;indigo;green;yellow;orange;red;blue" dur="10s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
    <rect width="200" height="200" fill="url(#grad1)" />

    <!-- Animated circular element -->
    <circle cx="100" cy="100" r="60" fill="white" opacity="0.8">
        <animate attributeName="r" from="55" to="65" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </circle>

    <!-- Animated logo text -->
    <text x="100" y="115" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
        Persephone Garden
        <animate attributeName="fill" values="#333;#555;#333" dur="4s" repeatCount="indefinite"/>
    </text>
</svg>